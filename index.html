<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Ejemplo de perfil</title>
</head>
<body>
  <h1>Cargando perfil...</h1>

  <script>
    const params = new URLSearchParams(window.location.search);
    const gamertag = params.get("gamertag");

    if (!gamertag) {
      document.querySelector('h1').textContent = 'No se especificÃ³ gamertag en la URL.';
    } else {
      fetch(`https://piranha-boss-virtually.ngrok-free.app/profile/${encodeURIComponent(gamertag)}`)
        .then(res => {
          if (!res.ok) throw new Error('Error al obtener perfil');
          return res.json();
        })
        .then(data => {
          document.querySelector('h1').textContent = `Perfil de ${data.gamertag}`;
        })
        .catch(err => {
          document.querySelector('h1').textContent = 'Error cargando perfil: ' + err.message;
        });
    }
  </script>
</body>
</html>
